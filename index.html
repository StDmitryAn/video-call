<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Video Chat 1-on-1</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Include custom styles -->
    <link rel="stylesheet" href="styles.css">
    <!-- Include fonts and icons -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Inter&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Room selection block -->
    <div id="room-selection" class="flex flex-col items-center justify-center h-screen">
        <input type="text" id="room-id" placeholder="Enter room ID" class="mb-4 p-2 border rounded">
        <button id="join-btn" class="px-4 py-2 bg-blue-500 text-white rounded">Join</button>
    </div>
    <!-- Main call interface -->
    <div id="webcrumbs" style="display: none;"> 
        <div class="container mx-auto p-4">
            <div class="call-chat-wrapper flex flex-wrap justify-center items-start gap-4">
                <!-- Left side: Video call -->
                <div class="relative video-container">
                    <!-- Remote video -->
                    <video id="remote-video" class="w-full h-full object-cover" autoplay playsinline></video>
                    <!-- Local video in corner -->
                    <div class="absolute top-4 left-4 w-32 h-32 rounded-lg overflow-hidden shadow-sm">
                        <video id="local-video" class="w-full h-full object-cover" autoplay muted playsinline></video>
                    </div>
                    <!-- Call controls -->
                    <div class="absolute bottom-0 w-full flex justify-between p-4 bg-gradient-to-t from-gray-900 to-transparent text-white call-controls">
                        <div>
                            <p class="text-lg font-title font-medium">Partner</p>
                            <p class="text-sm text-gray-300">Connected</p>
                        </div>
                        <div class="flex space-x-3">
                            <button id="end-call-btn" class="bg-red-600 h-11 w-11 rounded-full flex items-center justify-center shadow-sm">
                                <span class="material-symbols-outlined text-white">call_end</span>
                            </button>
                            <button id="mute-btn" class="bg-gray-700 h-11 w-11 rounded-full flex items-center justify-center shadow-sm">
                                <span class="material-symbols-outlined text-white">mic</span>
                            </button>
                            <button id="video-toggle-btn" class="bg-gray-700 h-11 w-11 rounded-full flex items-center justify-center shadow-sm">
                                <span class="material-symbols-outlined text-white">videocam</span>
                            </button>
                        </div>
                    </div>
                </div>
                <!-- Right side: Chat -->
                <div class="chat-container bg-gray-100 rounded-lg p-4 flex flex-col justify-between">
                    <div id="messages" class="overflow-y-auto messages-container flex flex-col space-y-3 h-64">
                        <!-- Messages will appear here -->
                    </div>
                    <div class="flex items-center mt-2">
                        <input
                            type="text"
                            id="message-input"
                            placeholder="Type a message"
                            class="flex-grow p-2 bg-white border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        />
                        <button id="send-btn" class="bg-blue-500 h-10 w-10 rounded-full ml-2 flex items-center justify-center shadow-sm text-white">
                            <span class="material-symbols-outlined">send</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js" type="module"></script>
</body>
</html>
